<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
    <div class = "container">
        <form >
            <div>
                <label>Enter Item</label>
                <input type="text" id="item" autofocus>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Add Item</button>
        </form>
    </div>

    <script>
        //bringing in electron
        const electron = require("electron");
        //pull out ipc rendere object
        const {ipcRenderer} = electron;
        
        //catch the item using vanilla javascript.
        const form = document.querySelector("form");
        //listen for a submit event
        form.addEventListener("submit", submitForm);

        //will automatically try to submit to a file so we need to prevent that.
        function submitForm(e)
        {
            e.preventDefault();
            const item = document.querySelector("#item").value;
            ipcRenderer.send("item:add", item);
        }
    </script>
</body>
</html>
